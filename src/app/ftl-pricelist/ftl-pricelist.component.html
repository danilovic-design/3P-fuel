<main>
  <h2>FTL-díjszámítás</h2>
  <p>{{ inputErrors[0] }}</p>
  <p>{{ inputWarnings[0] }}</p>
  <form (submit)="onButtonPush()">
    <div>
      <label for="currentFuel">Jelenlegi üzemanyagár (Ft)</label>
      <input
        [(ngModel)]="newFuel"
        name="currentFuel"
        id="currentFuel"
        (ngModelChange)="resetShowResult()"
        required
      />
      <label for="hungaryPostcode">Magyar irányítószám (xxxx)</label>
      <input
        name="hungaryPostcode"
        id="hungaryPostcode"
        [(ngModel)]="hungaryPostcode"
        (ngModelChange)="resetShowResult()"
        maxlength="4"
        required
      />
      <label for="swedenPostcode">Svéd irányítószám (xxxxx)</label>
      <input
        name="swedenPostcode"
        id="swedenPostcode"
        [(ngModel)]="swedenPostcode"
        (ngModelChange)="resetShowResult()"
        maxlength="5"
        required
      />
      <label for="currency">HUF/EUR árfolyam</label>
      <input name="currency" id="currency" required [(ngModel)]="currency" />
      <label for="ferryPrice">Ystad-Swinoujscie komp (€)</label>
      <input
        name="ferryPrice"
        id="ferryPrice"
        required
        [(ngModel)]="ferryPrice"
        (ngModelChange)="resetShowResult()"
      />
    </div>
    <button type="submit">Számolás</button>
  </form>
</main>

<ftl-priceresult
  [showResult]="showResult"
  [ftlPrice]="ftlPrice"
></ftl-priceresult>
